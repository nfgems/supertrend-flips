<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supertrend Flips</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .filters {
      text-align: center;
      margin: 1rem 0;
    }

    .filters button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .filters button.active {
      background-color: #00ff00;
      color: black;
    }

    .symbol-section {
      max-width: 700px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    .flip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 1rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff0040;
      position: relative;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 0.6rem;
    }

    .symbol {
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .flipped {
      font-size: 1rem;
      color: #999;
      margin: 0 0.5rem;
    }

    .green {
      color: #00ff00;
      font-weight: bold;
    }

    .red {
      color: #ff0000;
      font-weight: bold;
    }

    .date {
      color: #ffd700;
      font-size: 0.95rem;
    }

    .history {
      margin-left: 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      color: #888;
    }

    .history:hover {
      text-decoration: underline;
    }

    .history-container {
      display: none;
      margin-top: 0.5rem;
    }

    .history-entry {
      padding-left: 2rem;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      .flip {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìà Supertrend Flip Tracker</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="green">Bullish üêÇ</button>
    <button data-filter="red">Bearish üêª</button>
    <button data-filter="recent">Most Recent</button>
  </div>

  <div id="flipContainer" class="symbol-section"></div>

  <script>
    fetch("public_flips.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flipContainer");
        const state = {
          activeFilter: "all"
        };

        function renderFlips() {
          container.innerHTML = "";
          let entries = Object.entries(data);

          // Sort logic
          if (state.activeFilter === "recent") {
            entries.sort((a, b) => {
              const dateA = new Date(a[1][0].date);
              const dateB = new Date(b[1][0].date);
              return dateB - dateA;
            });
          } else {
            entries.sort((a, b) => a[0].localeCompare(b[0]));
          }

          entries.forEach(([symbol, flips]) => {
            if (!Array.isArray(flips) || flips.length === 0) return;
            const latest = flips[0];

            if (state.activeFilter !== "all" && state.activeFilter !== latest.type && state.activeFilter !== "recent") return;

            const box = document.createElement("div");
            box.className = `flip ${latest.type}`;

            const emoji = latest.type === "green" ? "üêÇ" : "üêª";
            const colorClass = latest.type === "green" ? "green" : "red";

            box.innerHTML = `
              <div>
                <span class="emoji">${emoji}</span>
                <span class="symbol">${symbol}</span>
                <span class="flipped">flipped</span>
                <span class="${colorClass}">${latest.type.toUpperCase()}</span>
                <span class="history">üìÇ</span>
              </div>
              <div class="date">${latest.date}</div>
              <div class="history-container"></div>
            `;

            const toggle = box.querySelector(".history");
            const historyBox = box.querySelector(".history-container");

            toggle.addEventListener("click", () => {
              if (historyBox.style.display === "block") {
                historyBox.style.display = "none";
              } else {
                historyBox.innerHTML = flips.map(f => `
                  <div class="history-entry">
                    <span>${f.date}</span>
                    <span class="${f.type === 'green' ? 'green' : 'red'}">${f.type.toUpperCase()}</span>
                  </div>
                `).join("");
                historyBox.style.display = "block";
              }
            });

            container.appendChild(box);
          });
        }

        document.querySelectorAll(".filters button").forEach(btn => {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            state.activeFilter = btn.getAttribute("data-filter");
            renderFlips();
          });
        });

        renderFlips();
      });
  </script>
</body>
</html>

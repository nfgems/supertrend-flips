<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supertrend Flips</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .filters {
      text-align: center;
      margin: 1rem 0;
    }

    .filters button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .filters button.active {
      background-color: #00ff00;
      color: black;
    }

    .symbol-section {
      max-width: 700px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    .symbol-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      margin-top: 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }

    .flip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 1rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff0040;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 0.6rem;
    }

    .symbol {
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .flipped {
      font-size: 1rem;
      color: #999;
      margin: 0 0.5rem;
    }

    .green {
      color: #00ff00;
      font-weight: bold;
    }

    .red {
      color: #ff0000;
      font-weight: bold;
    }

    .date {
      color: #ffd700;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .flip {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .symbol-name {
        font-size: 1.1rem;
      }

      .date {
        font-size: 0.85rem;
      }

      .filters button {
        margin: 0.3rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìà Supertrend Flip Tracker</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="green">Bullish üêÇ</button>
    <button data-filter="red">Bearish üêª</button>
  </div>

  <div id="flipContainer" class="symbol-section"></div>

  <script>
    fetch("public_flips.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flipContainer");

        Object.entries(data).forEach(([symbol, flips]) => {
          if (!Array.isArray(flips)) return;

          const section = document.createElement("div");
          const header = document.createElement("div");
          header.className = "symbol-name";
          header.textContent = symbol;
          section.appendChild(header);

          flips.forEach(flip => {
            const flipBox = document.createElement("div");
            flipBox.className = `flip ${flip.type}`;

            const emoji = flip.type === "green" ? "üêÇ" : "üêª";
            const typeClass = flip.type === "green" ? "green" : "red";

            flipBox.innerHTML = `
              <div>
                <span class="emoji">${emoji}</span>
                <span class="flipped">flipped</span>
                <span class="${typeClass}">${flip.type.toUpperCase()}</span>
              </div>
              <div class="date">${flip.date}</div>
            `;

            flipBox.setAttribute("data-type", flip.type);
            section.appendChild(flipBox);
          });

          container.appendChild(section);
        });

        const filterButtons = document.querySelectorAll(".filters button");
        filterButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            filterButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            const type = btn.getAttribute("data-filter");
            const allFlips = document.querySelectorAll(".flip");
            allFlips.forEach(f => {
              if (type === "all" || f.getAttribute("data-type") === type) {
                f.style.display = "flex";
              } else {
                f.style.display = "none";
              }
            });
          });
        });
      });
  </script>
</body>
</html>

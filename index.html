<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supertrend Flips</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .tab-selector, .filters, .sub-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .tab-selector button {
      background-color: #111;
      color: white;
      border: 1px solid #888;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-selector button.active {
      background-color: #00ff00;
      color: black;
    }

    .tab-selector button[data-tab="crypto"] {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 5s ease infinite;
      color: white;
      border: 2px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tab-selector button[data-tab="crypto"].active {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    }

    .filters button, .sub-filters button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .filters button.active, .sub-filters button.active {
      background-color: #00ff00;
      color: black;
    }

    .sub-filters {
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .sub-filters button {
      background-color: #222;
      color: #ccc;
      border: 1px solid #444;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
    }

    .search-bar {
      text-align: center;
      margin-top: 0.5rem;
    }

    .search-bar input {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: monospace;
      width: 250px;
      max-width: 90%;
    }

    .symbol-section {
      max-width: 700px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    .flip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 1rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff0040;
      position: relative;
      flex-direction: column;
    }

    .flip-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .flip-left {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .emoji {
      font-size: 1.4rem;
    }

    .symbol {
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .category-label {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 3px;
      background-color: #222;
      color: #aaa;
    }

    .flipped {
      font-size: 1rem;
      color: #999;
    }

    .green {
      color: #00ff00;
      font-weight: bold;
    }

    .red {
      color: #ff0000;
      font-weight: bold;
    }

    .history-toggle {
      font-size: 1rem;
      cursor: pointer;
      color: #888;
    }

    .history-toggle:hover {
      text-decoration: underline;
    }

    .history-container {
      display: none;
      margin-top: 0.8rem;
      width: 100%;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 1rem;
      background-color: #1a1a1a;
      margin-top: 0.3rem;
      border-radius: 6px;
    }

    .no-data {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 2rem 1rem;
    }

    @media (max-width: 600px) {
      .flip {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìà Supertrend Flip Tracker</h1>

  <div class="tab-selector">
    <button data-tab="1d" class="active">Daily üìÖ</button>
    <button data-tab="1w">Weekly üóìÔ∏è</button>
    <button data-tab="1m">Monthly üìÜ</button>
    <button data-tab="crypto">üí´ Crypto</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search ticker..." />
  </div>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="green">Bullish üêÇ</button>
    <button data-filter="red">Bearish üêª</button>
    <button data-filter="recent">Most Recent</button>
  </div>

  <div class="sub-filters" id="subFilters" style="display:none">
    <button data-sort="alpha" class="active">A‚ÄìZ</button>
    <button data-sort="recent">Most Recent</button>
  </div>

  <div id="flipContainer" class="symbol-section"></div>

  <script>
    const state = {
      activeTab: "1d",
      activeFilter: "all",
      sortBy: "alpha",
      searchQuery: "",
      data: {
        "1d": null,
        "1w": null,
        "1m": null,
        "crypto": null
      }
    };

    function fetchAllData() {
      const safeFetch = (url) =>
        fetch(url)
          .then(res => res.ok ? res.json() : {})
          .catch(() => ({}));

      return Promise.all([
        safeFetch("public_flips_1d.json"),
        safeFetch("public_flips_1w.json"),
        safeFetch("public_flips_1m.json"),
        safeFetch("public_flips_crypto_1d.json")
      ]).then(([d1, d2, d3, dCrypto]) => {
        state.data["1d"] = d1;
        state.data["1w"] = d2;
        state.data["1m"] = d3;
        state.data["crypto"] = dCrypto;
        renderFlips();
      });
    }

    function renderFlips() {
      const container = document.getElementById("flipContainer");
      const subFilters = document.getElementById("subFilters");
      container.innerHTML = "";

      let entries = [];

      for (let tab in state.data) {
        const tabData = state.data[tab];
        if (!tabData) continue;

        for (let [symbol, flips] of Object.entries(tabData)) {
          if (!Array.isArray(flips) || flips.length === 0) continue;
          if (state.searchQuery && !symbol.toLowerCase().includes(state.searchQuery.toLowerCase())) continue;

          if (state.activeFilter === "green" || state.activeFilter === "red") {
            if (flips[0].type !== state.activeFilter) continue;
          }

          entries.push({ symbol, flips, category: tab === "crypto" ? "CRYPTO" : "STOCK" });
        }
      }

      if (state.activeFilter === "recent") {
        entries.sort((a, b) => new Date(b.flips[0].date) - new Date(a.flips[0].date));
      } else if ((state.activeFilter === "green" || state.activeFilter === "red") && state.sortBy === "recent") {
        entries.sort((a, b) => new Date(b.flips[0].date) - new Date(a.flips[0].date));
      } else {
        entries.sort((a, b) => a.symbol.localeCompare(b.symbol));
      }

      if (!state.searchQuery) {
        entries = entries.filter(entry => {
          const tabData = state.data[state.activeTab];
          return tabData && tabData[entry.symbol];
        });
      }

      if (entries.length === 0) {
        container.innerHTML = `<div class="no-data">No matches for selected filters or search.</div>`;
        return;
      }

      entries.forEach(({ symbol, flips, category }) => {
        const latest = flips[0];
        const emoji = latest.type === "green" ? "üêÇ" : "üêª";
        const colorClass = latest.type === "green" ? "green" : "red";
        const label = state.searchQuery ? `<span class="category-label">${category}</span>` : "";

        const box = document.createElement("div");
        box.className = `flip ${latest.type}`;

        box.innerHTML = `
          <div class="flip-header">
            <div class="flip-left">
              <span class="emoji">${emoji}</span>
              <span class="symbol">${symbol}</span>
              ${label}
              <span class="flipped">flipped</span>
              <span class="${colorClass}">${latest.type.toUpperCase()}</span>
              ${state.activeFilter === "all" ? '<span class="history-toggle" title="View history">üìÇ</span>' : ""}
            </div>
            <div class="date ${colorClass}">${latest.date}</div>
          </div>
          <div class="history-container"></div>
        `;

        if (state.activeFilter === "all") {
          const toggle = box.querySelector(".history-toggle");
          const historyBox = box.querySelector(".history-container");

          toggle?.addEventListener("click", () => {
            if (historyBox.style.display === "block") {
              historyBox.style.display = "none";
            } else {
              historyBox.innerHTML = flips.map(f => `
                <div class="history-entry">
                  <span class="${f.type === 'green' ? 'green' : 'red'}">${f.date}</span>
                  <span class="${f.type === 'green' ? 'green' : 'red'}">${f.type.toUpperCase()}</span>
                </div>
              `).join("");
              historyBox.style.display = "block";
            }
          });
        }

        container.appendChild(box);
      });
    }

    document.querySelectorAll(".tab-selector button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-selector button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        state.activeTab = btn.getAttribute("data-tab");
        renderFlips();
      });
    });

    document.querySelectorAll(".filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        state.activeFilter = btn.getAttribute("data-filter");
        document.getElementById("subFilters").style.display =
          (state.activeFilter === "green" || state.activeFilter === "red") ? "flex" : "none";
        renderFlips();
      });
    });

    document.querySelectorAll(".sub-filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sub-filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        state.sortBy = btn.getAttribute("data-sort");
        renderFlips();
      });
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      state.searchQuery = e.target.value;
      renderFlips();
    });

    fetchAllData();
  </script>
</body>
</html>

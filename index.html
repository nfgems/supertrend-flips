<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supertrend Flips</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }
    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 2rem;
      margin-top: 1rem;
    }
    .filters, .subfilters {
      text-align: center;
      margin: 1rem 0;
    }
    .filters button, .subfilters button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .filters button.active, .subfilters button.active {
      background-color: #00ff00;
      color: black;
    }
    .symbol-section {
      max-width: 700px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    .symbol-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      margin-top: 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
      cursor: pointer;
    }
    .symbol-name .hint {
      font-size: 0.9rem;
      color: #999;
      margin-left: 10px;
    }
    .flip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 1rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff0040;
    }
    .emoji {
      font-size: 1.4rem;
      margin-right: 0.6rem;
    }
    .symbol {
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .flipped {
      font-size: 1rem;
      color: #999;
      margin: 0 0.5rem;
    }
    .green {
      color: #00ff00;
      font-weight: bold;
    }
    .red {
      color: #ff0000;
      font-weight: bold;
    }
    .date {
      color: #ffd700;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .flip {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìà Supertrend Flip Tracker</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="green">Bullish üêÇ</button>
    <button data-filter="red">Bearish üêª</button>
    <button data-filter="recent">Most Recent</button>
  </div>

  <div class="subfilters" id="subfilters" style="display: none">
    <button data-sort="alphabetical" class="active">A-Z</button>
    <button data-sort="recent">Most Recent</button>
  </div>

  <div id="flipContainer" class="symbol-section"></div>

  <script>
    let flipsData = {};
    let currentFilter = "all";
    let currentSort = "alphabetical";

    function renderFlips() {
      const container = document.getElementById("flipContainer");
      container.innerHTML = "";
      const entries = Object.entries(flipsData);

      let filtered = entries.filter(([_, flips]) => Array.isArray(flips) && flips.length);
      if (currentFilter === "green" || currentFilter === "red") {
        filtered = filtered.filter(([_, flips]) => flips[0].type === currentFilter);
      }

      if (currentSort === "recent") {
        filtered.sort((a, b) => b[1][0].date.localeCompare(a[1][0].date));
      } else {
        filtered.sort((a, b) => a[0].localeCompare(b[0]));
      }

      filtered.forEach(([symbol, flips]) => {
        const section = document.createElement("div");

        const header = document.createElement("div");
        header.className = "symbol-name";
        header.innerHTML = `${symbol} <span class="hint">üìÇ View History</span>`;

        const historyContainer = document.createElement("div");
        historyContainer.style.display = "none";

        flips.forEach(flip => {
          const flipBox = document.createElement("div");
          flipBox.className = `flip ${flip.type}`;

          const emoji = flip.type === "green" ? "üêÇ" : "üêª";
          flipBox.innerHTML = `
            <div>
              <span class="emoji">${emoji}</span>
              <span class="flipped">flipped</span>
              <span class="${flip.type}">${flip.type.toUpperCase()}</span>
            </div>
            <div class="date">${flip.date}</div>
          `;

          historyContainer.appendChild(flipBox);
        });

        header.addEventListener("click", () => {
          historyContainer.style.display = historyContainer.style.display === "none" ? "block" : "none";
        });

        section.appendChild(header);
        section.appendChild(historyContainer);
        container.appendChild(section);
      });
    }

    fetch("public_flips.json")
      .then(res => res.json())
      .then(data => {
        flipsData = data;
        renderFlips();
      });

    document.querySelectorAll(".filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;

        document.getElementById("subfilters").style.display = ["green", "red"].includes(currentFilter) ? "block" : "none";

        renderFlips();
      });
    });

    document.querySelectorAll(".subfilters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".subfilters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentSort = btn.dataset.sort;
        renderFlips();
      });
    });
  </script>
</body>
</html>

name: Update Supertrend Flips

on:
  schedule:
    - cron: '0 0 * * *'   # 12:00 AM UTC
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
  workflow_dispatch:

jobs:
  update-stocks:
    name: ğŸŸ¢ Update Stock Flips
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“Š Run Stock Flip Update
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python update_flips.py --stocks

      - name: âœ… Commit and Push Stock Flips
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "nfgems@users.noreply.github.com"
          git config --global user.name "nfgems"
          git add public_flips_*.json
          git commit -m "ğŸ§  Update STOCK flips [auto]" || echo "No changes to commit"
          git push origin HEAD

  update-crypto:
    name: ğŸŸ£ Update Crypto Flips
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸª™ Run Crypto Flip Update
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python update_flips.py --crypto

      - name: âœ… Commit and Push Crypto Flips
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "nfgems@users.noreply.github.com"
          git config --global user.name "nfgems"
          git add public_flips_crypto_*.json
          git commit -m "ğŸ§  Update CRYPTO flips [auto]" || echo "No changes to commit"
          git push origin HEAD

name: Update Company Info

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3:00 AM UTC
  workflow_dispatch:    # Lets you run it manually from the Actions tab

jobs:
  update-company-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run company info script
        run: python generate_company_info.py

      - name: Commit updated company_info.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add company_info.json
          git commit -m "Update company_info.json" || echo "No changes to commit"
          git push
